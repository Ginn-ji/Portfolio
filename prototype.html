<body>
    <div class="green-bar"></div>
    <header>
        <div class="container">
            <h1>Sign Up for TravelTrove</h1>
            <nav>
                <ul>
                    <li><a href="Ecomerce.html">Home</a></li>

        </div>
    </header>

    <main>
        <section id="signup">
            <div class="container">
                <h2>Sign Up</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Input name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Input email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******">
                    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                    
                    <button type="submit">Create New Account</button>
                </form>
                <p>Already Registered? <a href="vlog.html">Login</a></p>
            </div>
        </section>
    </main>
